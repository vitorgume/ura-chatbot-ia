spring.datasource.url=${URL_BD}
spring.datasource.username=${USER_BD}
spring.datasource.password=${PASSWORD_BD}
aws.sqs.url=${AWS_SQS_URL}
neoprint.ura.whatsapp.token=${WHASTAPP_TOKEN}
neoprint.ura.whatsapp.id-instance=${WHASTAPP_INSTANCE_ID}
neoprint.ura.whatsapp.client-token=${WHASTAPP_CLIENT_TOKEN}
agente.ura.uri=${AGENTE_URA_URI}
ura-chatbot-ia.secret.key=${URA_CHATBOT_IA_SECRET_KEY}
ura-chatbot-ia.apikey=${URA_CHATBOT_IA_API_KEY}
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
gume.uri.relatorio.online=${RELATORIO_ONLINE_URL}
neoprint.url.chat=${NEOPRINT_URL_CHAT}
app.crm.url=${APP_CRM_URL}
app.crm.access-token=${APP_CRM_ACESS_TOKEN}
app.cron.conversas.inativas=0 */20 * * * *


spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.maximum-pool-size=25
spring.datasource.hikari.validation-timeout=5000
spring.jpa.properties.hibernate.jdbc.timeout=20
spring.jpa.properties.jakarta.persistence.query.timeout=20000
spring.jpa.properties.hibernate.query.timeout=10000
spring.transaction.default-timeout=30

# Health checks
management.endpoint.health.show-details=always
management.health.db.enabled=true
management.metrics.export.simple.enabled=true

# Logging de conexoes
logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
